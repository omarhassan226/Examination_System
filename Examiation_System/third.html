<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="third.css">
</head>

<body>

    <progress value="" max="100" class="progress"></progress>
    
    <button id="questionNumber"></button>
    
    <div class="buttons">
        <button class="previous">Previous</button>
        <button class="next">Next</button>
        <button class="mark">Mark</button>
    </div>
    
    <div id="timer"></div>
    <div class="main1"></div>
    <div id="container"><div class="questions-container"></div></div>
    <div id="hiddenSubmit"><input type="text" placeholder="Submit" disabled class="hiddenSubmit"></input></div>
    <div id="markedQuestionsContainer"></div>
    <div id="subDiv"><button id="submitBtn">Submit</button></div>
    
    <script src="third.js"></script>
</body>

</html>
