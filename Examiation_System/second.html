<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="second.css">
</head>
<body>
    <div class="overlay"></div>

    <h1>Enter the Exam</h1>
    <div id="heading">Log in</div>
    <div class="main">
        <form id="loginForm" action="third.html" target="_blank">
            <label for="email">Email: </label>
            <input type="email" name="Email" id="email">
            <div class="emptyEmail">This field is required</div>
            <div class="incorrectEmail">Pls Enter Valid Email</div>
            <div class="email">There is no email address similar to the email you entered</div>
            <br>
            <br>
            <label for="pass">Password: </label>
            <input type="password" name="Password" id="pass">
            <div class="pass">Incorrect Password</div>
            <button type="submit" id="btn">Sign in</button>
        </form>
    </div>
    <script src="second.js"></script>
</body>
</html>
